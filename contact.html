    <main>
        <!-- Main page section -->
        <section id="contact-section">
        <div id="contact-div-wrap">
            <div class="contact-div" id="contact-div-left">
                <form method="get" action="thanks.html" target="_self">
                    <h2>Contact Us</h2>
                    <label for="fullname">Your full name:</label>
                    <input type="text" class="text-input text-input-line" id="fullname" name="fullname"
                        placeholder="*Your name" required>
                    <label for="email">Email address:</label>
                    <input type="email" class="text-input text-input-line" id="email" name="email" placeholder="*Email"
                        required>
                    <label for="feedback-message">Message / Feedback</label>
                    <textarea id="feedback-message" class="text-input text-input-box" name="message"
                        placeholder="Do you have questions or comments?"></textarea>
                    <input type="submit" value="Send Message" class="button">
                </form>
            </div>
            <div class="contact-div" id="contact-div-right">
                <h2>How to find us</h2>
                <div id="location-map">
                    <iframe id="location-iframe"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d310844.0805017142!2d13.42473175!3d52.5068441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sde!4v1704483273666!5m2!1sen!2sde" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </iframe>
                </div>
                <p>
                    YOGAMEDIT<br>
                    Krishnamurti Street 111,<br>
                    10050, Berlin<br><br>
                    Phone: +49 030 123456<br>
                    Email: info@yogamedit.com
                </p>
            </div>
        </div>
    </section>
