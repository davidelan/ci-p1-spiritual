<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your YogaMedit Studio</title>
    
        <!-- Favicon -->
         <link
          rel="icon"
          type="image/png"
          sizes="48x48"
          href="assets/favicon/favicon-yoga.png">

    <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon/favicon-yoga.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- logo  -->
        <a href="index.html">
            <h1 id="logo"><img src="assets/images/logo-yoga2_70x70.png" alt="Yoga Studio Logo"> YogaMedit</h1>
        </a>

         <!-- Menu  -->
         <input type="checkbox" id="nav-toggle" name="nav-toggle">
         <label for="nav-toggle" class="nav-toggle-label">
         <i class="fa-solid fa-bars"></i></label>
         <nav>
             <ul id="menu">
             <li><a href="index.html">Home</a></li>
             <li><a href="classes.html">Classes</a></li>
             <li><a href="contact.html" class="active">Contact</a></li>
             </ul>
         </nav>
    </header>

    <main>
        <!-- Main page section -->
        <section id="contact-section">
            <div id="contact-div-wrap">
                <div class="contact-div" id="contact-div-left">
                    <form method="POST" action="thanks.html" target="_blank">
                        <h2>Contact Us</h2>
                        <label for="fullname">Your full name:</label>
                        <input type="text" class="text-input text-input-line" id="fullname" name="fullname"
                            placeholder="*Your name" required>
                        <label for="email">Email address:</label>
                        <input type="email" class="text-input text-input-line" id="email" name="email" placeholder="*Email"
                            required>
                        <label for="feedback-message">Message / Feedback</label>
                        <textarea id="feedback-message" class="text-input text-input-box" name="message"
                            placeholder="Do you have questions or comments?"></textarea>
                        <input type="submit" value="Send Message" class="button">
                    </form>
                </div>
            </div>
        </section>
    </main>


    <!-- FOOTER -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>

        <p>&copy; 2023 Your Yoga Studio. All rights reserved.</p>

    </footer>

    <!-- Font Awsome kit-->
    <script src="https://kit.fontawesome.com/4f8aa4ad2e.js" crossorigin="anonymous"></script>

</body>

</html>
